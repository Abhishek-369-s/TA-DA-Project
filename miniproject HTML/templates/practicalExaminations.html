<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practical Examination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  {% include 'navbar.html' %}

  <div class="container my-5">
    <h1 class="display-6 text-left mb-4">Practical Examination</h1>

    <form action="/practicalExaminations" method="POST">

      <div class="mb-3">
        <label for="pan"><b>Select PAN:</b></label>
        <select id="pan" name="pan_no" class="form-select" required>
          {% for pan in pan_values %}
          <option value="{{ pan }}">{{ pan }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="Subject" class="form-label"><b>Subject</b></label>
        <input type="text" class="form-control" id="Subject" name="subject" placeholder="Enter Subject" required>
      </div>

      <div class="mb-3">
        <label for="subject_code" class="form-label"><b>Subject Code</b></label>
        <input type="text" class="form-control" id="subject_code" name="subject_code" placeholder="Enter Subject Code" required>
      </div>

      <div class="mb-3">
        <label for="no_of_batches" class="form-label"><b>Number of batches</b></label>
        <input type="number" class="form-control" id="no_of_batches" name="no_of_batches" placeholder="Enter Number of Batches" required>
      </div>

      <div class="mb-3">
        <label for="extra_students" class="form-label"><b>Number of extra students</b></label>
        <input type="number" class="form-control" id="extra_students" name="extra_students" placeholder="Enter Number of Extra Students" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label"><b>Date</b></label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="Subject" class="form-label"><b>Semester</b></label>
        <input type="text" class="form-control"  name="semester" placeholder="Enter Semester" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">PRINT</button>
      </div>
    </form>
  </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
