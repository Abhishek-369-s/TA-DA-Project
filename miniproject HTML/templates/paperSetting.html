<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qn paper setting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  {% include 'navbar.html' %}

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <div class="container my-5">
    <h1 class="display-6 text-left mb-4">Question Paper Setting UG/PG</h1>


    <form action="/paperSetting" method="post">
      <div class="mb-3">
        <label for="pan">Select PAN:</label>
                    <select id="pan" name="pan_no" class="form-select">
                    {% for pan in pan_values %}
                    <option value="{{ pan }}">{{ pan }}</option>
                    {% endfor %}
                </select>
      </div>
      <div class="mb-3">
        <label for="Subject" class="form-label"><b>Subject</b></label>
        <input type="text" class="form-control" id="Subject" name="subject" placeholder="Enter Subject" required>
      </div>
      <div class="mb-3">
        <label for="Subject Code" class="form-label"><b>Subject Code</b></label>
        <input type="text" class="form-control" id="Subject Code" name="subject_code" placeholder="Enter Subject Code" required>
      </div>



      <div class="mb-3">
        <label for="Duration(In Hours)" class="form-label"><b>Duration(In Hours)</b></label>
        <input type="text" class="form-control" id="Duration(In Hours)" name="duration" placeholder="Enter Duration(In Hours)" required>
      </div>
    <div class="mb-3">
        <label for="Duration(In Hours)" class="form-label"><b>No of Packets</b></label>
        <input type="text" class="form-control" name="no_of_packets" placeholder="no of sets" required>
      </div>
      <div class="mb-3">
        <label for="Duration(In Hours)" class="form-label"><b>Date</b></label>
        <input type="date" class="form-control"  name="date" placeholder="enter date" required>
      </div>
    <div class="mb-3">
        <label for="Subject" class="form-label"><b>Semester</b></label>
        <input type="text" class="form-control"  name="semester" placeholder="Enter Semester" required>
      </div>

     <div class="text-center">
    <button type="submit" class="btn btn-outline-primary">PRINT</button>

      </div>


    </form>
  </div>
</body>

</html>
