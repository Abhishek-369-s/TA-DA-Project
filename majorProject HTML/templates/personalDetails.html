<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnel Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
  {% include 'navbar.html' %}

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{ messages[0] }}");
        </script>
    {% endif %}
{% endwith %}
  <div class="container my-5">
    <h1 class="display-6 text-center mb-4">Personnel Details</h1>
    <form action="/personalDetails" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label"><b>Name</b></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label"><b>Phone.No</b></label>
        <input type="text" class="form-control" id="phone" name="phone_no" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label"><b>Designation</b></label>
        <!-- Dropdown for designation -->
        <select class="form-select" id="designation" name="designation" required>
          <option value="">Select your designation</option>
          <option value="Professor">Professor</option>
          <option value="Assistant Professor">Assistant Professor</option>
          <option value="Associate Professor">Associate Professor</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="college" class="form-label"><b>College Name</b></label>
        <input type="text" class="form-control" id="college" name="college_name" placeholder="Enter your college name" required>
      </div>
      <div class="mb-3">
        <label for="pan" class="form-label"><b>PAN No</b></label>
        <input type="text" class="form-control" id="pan" name="pan_no" placeholder="Enter your PAN number" required>
      </div>
      <div class="mb-3"><label for="bank" class="form-label" ><b>Bank Name</b></label>
            <select class="form-select" aria-label="Default select example" name="bank_name">
            <option selected>Choose Bank</option>
            <option value="State Bank Of India">State Bank Of India</option>
            <option value="Canara Bank">Canara Bank</option>
            <option value="Bank of Baroda">Bank of Baroda</option>
            <option value="ICICI Bank">ICICI Bank</option>
            <option value="HDFC Bank">HDFC Bank</option>
          </select></div>

      <div class="mb-3">
        <label for="account" class="form-label"><b>Account No</b></label>
        <input type="text" class="form-control" id="account" name="acc_no" placeholder="Enter your account number">
      </div>
      <div class="mb-3">
        <label for="ifsc" class="form-label"><b>IFSC Code</b></label>
        <input type="text" class="form-control" id="ifsc" name="ifsc" placeholder="Enter your IFSC code">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label"><b>Address</b></label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
